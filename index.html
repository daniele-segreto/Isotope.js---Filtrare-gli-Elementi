<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope.js - Filtrare gli Elementi</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-3">Isotope.js - Filtrare gli Elementi</h1>

        <!-- TASTI -->
        <div class="filter-button-group">
            <button data-filter=".all" class="btn btn-sm btn-secondary">Tutti</button>
            <button data-filter=".red" class="btn btn-sm btn-danger">Rosso</button>
            <button data-filter=".blue" class="btn btn-sm btn-primary">Blu</button>
            <button data-filter=".yellow" class="btn btn-sm btn-warning">Giallo</button>
            <button data-filter=".green" class="btn btn-sm btn-success">Verde</button>
        </div>
        
        <!-- ELEMENTI DA FILTRARE -->
        <div class="grid border">
            <div class="grid-item all red bg-danger">Rosso</div>
            <div class="grid-item grid-item--width2 all yellow bg-warning">Giallo</div>
            <div class="grid-item all blue bg-primary">Blu</div>
            <div class="grid-item all yellow bg-warning">Giallo</div>
            <div class="grid-item grid-item--width2 all red bg-danger">Rosso</div>
            <div class="grid-item all blue bg-primary">Blu</div>
            <div class="grid-item all green bg-success">Verde</div>
            <div class="grid-item grid-item--width2 all green bg-success">Verde</div>
            <div class="grid-item all black bg-dark text-light">Nero</div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="js/jquery-3.7.1.js"></script>
    <!-- Isotope CDN -->
    <script src="js/isotope.pkgd.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
